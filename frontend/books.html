<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonBookStore - Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">CrimsonBookStore</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="books.html" class="active">Books</a>
                <a href="cart.html">Cart</a>
                <a href="orders.html">My Orders</a>
                <a href="sell.html">Sell Book</a>
                <a href="admin.html">Admin</a>
                <div class="auth-buttons">
                    <span id="userInfo" class="user-info" style="display: none;"></span>
                    <button id="logoutBtn" class="btn btn-outline" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="search-section">
            <h2>Browse Books</h2>
            <div class="search-form">
                <input type="text" id="searchTitle" placeholder="Search by title...">
                <input type="text" id="searchAuthor" placeholder="Search by author...">
                <input type="text" id="searchISBN" placeholder="Search by ISBN...">
                <button onclick="searchBooks()" class="btn btn-primary">Search</button>
                <button onclick="clearSearch()" class="btn btn-outline">Clear</button>
            </div>
        </section>

        <section class="books-grid" id="booksGrid">
            <div class="loading">Loading books...</div>
        </section>
    </main>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="books.js"></script>
</body>
</html>
