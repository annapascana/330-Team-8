<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonBookStore - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">CrimsonBookStore</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="books.html">Books</a>
                <a href="cart.html" class="active">Cart</a>
                <a href="orders.html">My Orders</a>
                <a href="sell.html">Sell Book</a>
                <a href="admin.html">Admin</a>
                <a href="profile.html">Profile</a>
                <div class="auth-buttons">
                    <span id="userInfo" class="user-info" style="display: none;"></span>
                    <button id="logoutBtn" class="btn btn-outline" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2>Shopping Cart</h2>
        <div id="cartContent">
            <div class="loading">Loading cart...</div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Information</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Cardholder Name:</label>
                    <input type="text" id="cardholderName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Card Number:</label>
                    <input type="text" id="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19" oninput="formatCardNumber(this)">
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 1; margin-right: 1rem;">
                        <label>Expiration Date:</label>
                        <input type="text" id="expiryDate" required placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this)">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>CVV:</label>
                        <input type="text" id="cvv" required placeholder="123" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </div>
                <div class="form-group">
                    <label>Billing Address:</label>
                    <input type="text" id="billingAddress" required placeholder="123 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 1; margin-right: 1rem;">
                        <label>City:</label>
                        <input type="text" id="billingCity" required placeholder="City">
                    </div>
                    <div class="form-group" style="flex: 1; margin-right: 1rem;">
                        <label>State:</label>
                        <input type="text" id="billingState" required placeholder="State" maxlength="2">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>ZIP Code:</label>
                        <input type="text" id="billingZip" required placeholder="12345" maxlength="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </div>
                <div id="paymentError" class="error" style="display: none; margin-bottom: 1rem;"></div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" onclick="closePaymentModal()" class="btn btn-outline" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Process Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="toast.js"></script>
    <script src="cart.js"></script>
</body>
</html>
